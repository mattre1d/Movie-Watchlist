<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/movie.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Montserrat:wght@100;200;600;700&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>My Watchlist</title>
  </head>
  <body id="swup">
    <header>
      <div class="header-container">
        <div class="header-text transition-fade">
          <h1>My Watchlist</h1>
          <a href="/index.html" id="header-link" data-swup-animation="right"
            >Search movies</a
          >
        </div>
        <form id="movie-search-form" class="hide-form transition-fade">
          <label for="movie-name"></label>
          <input id="movie-name" type="text" />
          <input id="search-btn" type="submit" value="Search" />
        </form>
      </div>
    </header>
    <main id="main-content" class="transition-slide">
      <div id="spacer"></div>
      <div id="placeholder">
        <p class="error-text">Your watchlist is looking a little empty...</p>
        <a href="/index.html" id="add-movies" data-swup-animation="right"
          >Let's add some movies!</a
        >
      </div>
    </main>
    <script defer src="https://unpkg.com/swup@4"></script>
    <script defer src="/main.js"></script>
  </body>
</html>
